<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Confection Intelligence Agency</title>
	<link rel="shortcut icon" type="image/x-icon" href="Website/favicon.ico">
	<script> 
		function nextPage() {
			var img = document.getElementById("page");
			var source = img.src
			var file = source.replace(/^.*[\\\/]/, "");
			file = file.replace(".png", "");
			var num = parseInt(file) + 1;
			if (num > 11) {
				num -= 1
			}
			var path = source.substr(0, source.length - 4 - file.length);
			var next = path.concat(num.toString(), ".png")
			img.src = next;
			return false;
		}
	</script>
</head>

<body style="font-family:Verdana,Geneva,sans-serif; background-color:#256BA4; color:#000000; margin:0; padding:0; overflow-x:hidden;">

	<header style="background-color:#256BA4; color:#FFFFFF;">
		<img style="float:left;" src="Promotional\Header.png" alt="Confection Intelligence Agency">
		<br clear="all"/>
	</header>

	<div style="background-color:#CCCCCC; color:#000000;" align="center">
		<img id="page" onclick="nextPage();" src="Pages\Web\1.png" alt="Page" style="width:900px; max-width:100vw; cursor:pointer;">
		<p>Click on the image to read the next page.</p>
		<br>
	</div>

	<footer style="background-color:#256BA4; color:#FFFFFF;">
		<br>
		<h4 style="position:relative; left:20px;">CADE QUICK Â© 2021</h4>
		<br>
	</footer>

</body>
